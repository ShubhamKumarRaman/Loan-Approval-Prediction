<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form id="loanForm">
            <label>Gender:
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
            <label>Married:
                <input type="radio" name="married" value="Yes" required> Yes
                <input type="radio" name="married" value="No"> No
            </label>
            <label>Dependents:
                <select name="dependents" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </label>
            <label>Education:
                <select name="education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </label>
            <label>Self Employed:
                <input type="radio" name="self_employed" value="Yes" required> Yes
                <input type="radio" name="self_employed" value="No"> No
            </label>
            <label>Applicant Income:
                <input type="number" name="applicant_income" min="0" required>
            </label>
            <label>Coapplicant Income:
                <input type="number" name="coapplicant_income" min="0" required>
            </label>
            <label>Loan Amount:
                <input type="number" name="loan_amount" min="0" required>
            </label>
            <label>Loan Amount Term (months):
                <input type="number" name="loan_amount_term" min="1" required>
            </label>
            <label>Credit History:
                <select name="credit_history" required>
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </label>
            <label>Property Area:
                <select name="property_area" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option>
                </select>
            </label>
            <button type="submit" id="predictBtn">Predict Loan Approval</button>
        </form>
        <button type="button" id="dummyBtn" style="margin-top:10px;">Try Dummy Data</button>
        <div id="loading" class="hidden">Predicting...</div>
        <div id="result" class="placeholder">Prediction result will appear here.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
